<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
            <nav>
                <ul>
                    <li> <a href="peluqueriaalura.html">Home</a> </li>
                    <li><a href="productos.html"> Productos</a></li>
                    <li><a href="contacto.html">Contactos</a></li>
                </ul>
            </nav>
                    
        </div>
    </header>
        <main >
            <form action="">
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="inputp" required>
                <label for="email">Correo Electronico</label>
                <input type="email" id="email"class="inputp" required placeholder="email@dominio.com">
                <label for="tell">Telefono</label>
                <input type="tel" id="tell" class="inputp" required placeholder="0000-1 234 567">
                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="inputp" required></textarea>

                <fieldset class="contact">
                    <legend>多Como desea que lo contactemos?</legend> 
                    <label for="radio-email"><input type="radio" id="radio-email" value="email" name="contacto">Email</label>
                    
                    <label for="radio-tell"><input type="radio" id="radio-tell" value="tell" name="contacto">Telefono</label>
                    
                    <label for="radio-wp"><input type="radio" id="radio-wp" value="wp" name="contacto" checked>Whatsapp</label>
                </fieldset>    
                <fieldset>
                    <legend>多En que horario prefiere ser atendido?</legend> 
                    <select name="" id="">
                        <option value="">Ma単ana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
                <label class="cb" ><input type="checkbox" checked>多Le gustaria recibir novedades de la barberia alura?</label>

            <input type="submit" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8hs a 20 hs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8hs a 20 hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8hs a 20 hs</td>
                    </tr>
                </tbody>
            </table>
            
         </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la barberia alura">

    </footer>

</html>
